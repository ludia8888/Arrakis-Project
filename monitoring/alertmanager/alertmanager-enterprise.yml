global:
  # Global configuration
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@arrakis-project.com'
  smtp_hello: 'alertmanager.arrakis-project.com'
  
  # Slack configuration (replace with actual webhook URL)
  # slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
  
  # PagerDuty configuration (replace with actual integration key)
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# Email templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routing tree
route:
  # Default settings
  group_by: ['alertname', 'severity', 'component']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'
  
  routes:
    # ==========================================
    # Critical Alerts - Immediate Response
    # ==========================================
    - match:
        severity: critical
      group_by: ['alertname', 'service', 'component']
      group_wait: 10s
      group_interval: 1m
      repeat_interval: 30m
      routes:
        # Circuit Breaker Critical
        - match:
            component: circuit_breaker
          receiver: 'platform-team-critical'
          continue: true
        - match:
            component: circuit_breaker
          receiver: 'slack-critical'
          continue: true
        - match:
            component: circuit_breaker
          receiver: 'pagerduty-critical'
        
        # Security Critical
        - match:
            component: security
          receiver: 'security-team-critical'
          continue: true
        - match:
            component: security
          receiver: 'slack-security'
          continue: true
        - match:
            component: security
          receiver: 'pagerduty-security'
        
        # System Critical
        - match:
            component: system
          receiver: 'infrastructure-team-critical'
          continue: true
        - match:
            component: system
          receiver: 'slack-infrastructure'
          continue: true
        - match:
            component: system
          receiver: 'pagerduty-infrastructure'
        
        # Service Down - Highest Priority
        - match:
            alertname: ServiceDown
          receiver: 'platform-team-critical'
          continue: true
        - match:
            alertname: ServiceDown
          receiver: 'slack-critical'
          continue: true
        - match:
            alertname: ServiceDown
          receiver: 'pagerduty-critical'
        
        # Memory Leak - Critical
        - match:
            alertname: MemoryLeakSuspected
          receiver: 'platform-team-critical'
          continue: true
        - match:
            alertname: MemoryLeakSuspected
          receiver: 'slack-critical'
    
    # ==========================================
    # Warning Alerts - Standard Response
    # ==========================================
    - match:
        severity: warning
      group_by: ['alertname', 'component']
      group_wait: 1m
      group_interval: 5m
      repeat_interval: 2h
      routes:
        # Performance Warnings
        - match:
            component: performance
          receiver: 'platform-team-warning'
          continue: true
        - match:
            component: performance
          receiver: 'slack-performance'
        
        # Garbage Collection Warnings
        - match:
            component: garbage_collection
          receiver: 'platform-team-warning'
          continue: true
        - match:
            component: garbage_collection
          receiver: 'slack-performance'
        
        # Cache Performance
        - match_re:
            component: '.*cache.*'
          receiver: 'platform-team-warning'
          continue: true
        - match_re:
            component: '.*cache.*'
          receiver: 'slack-performance'
        
        # Database Warnings
        - match:
            component: database
          receiver: 'platform-team-warning'
          continue: true
        - match:
            component: database
          receiver: 'slack-database'
        
        # Security Warnings
        - match:
            component: authentication
          receiver: 'security-team-warning'
          continue: true
        - match:
            component: authorization
          receiver: 'security-team-warning'
          continue: true
        - match_re:
            component: '(authentication|authorization)'
          receiver: 'slack-security'
    
    # ==========================================
    # Info Alerts - Informational
    # ==========================================
    - match:
        severity: info
      group_by: ['alertname']
      group_wait: 5m
      group_interval: 30m
      repeat_interval: 24h
      receiver: 'slack-info'
    
    # ==========================================
    # Business Logic Alerts
    # ==========================================
    - match_re:
        component: '(schema_validation|document_processing|audit)'
      receiver: 'platform-team-business'
      continue: true
    - match_re:
        component: '(schema_validation|document_processing|audit)'
      receiver: 'slack-business'
    
    # ==========================================
    # Infrastructure Alerts
    # ==========================================
    - match:
        team: infrastructure
      receiver: 'infrastructure-team-warning'
      continue: true
    - match:
        team: infrastructure
      receiver: 'slack-infrastructure'

# Receivers configuration
