alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - localhost:9093
global:
  evaluation_interval: 15s
  external_labels:
    environment: production
    monitor: arrakis-complete
  scrape_interval: 15s
rule_files:
- /etc/prometheus/rules/*.yml
scrape_configs:
