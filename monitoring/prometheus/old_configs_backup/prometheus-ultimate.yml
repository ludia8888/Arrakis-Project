global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: arrakis-complete
    environment: production

alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - localhost:9093

rule_files:
- /etc/prometheus/rules/*.yml

scrape_configs:
# 핵심 MSA 서비스들 (현재 실행 중)
- job_name: arrakis-user-service
  static_configs:
  - targets:
    - host.docker.internal:8012
  metrics_path: /metrics
  scrape_interval: 5s
  
- job_name: arrakis-oms-service
  static_configs:
  - targets:
    - host.docker.internal:8010
  metrics_path: /metrics
  scrape_interval: 5s
  
- job_name: arrakis-audit-service
  static_configs:
  - targets:
    - host.docker.internal:8011
  metrics_path: /metrics
  scrape_interval: 5s

# Exporter들 (정확한 주소)
- job_name: node-exporter
  static_configs:
  - targets:
    - localhost:9100
  metrics_path: /metrics
  scrape_interval: 15s
  
- job_name: redis-exporter
  static_configs:
  - targets:
    - localhost:9121
  metrics_path: /metrics
  scrape_interval: 15s
  
- job_name: postgres-exporter
  static_configs:
  - targets:
    - localhost:9187
  metrics_path: /metrics
  scrape_interval: 15s

# Jaeger (올바른 포트)
- job_name: jaeger
  static_configs:
  - targets:
    - localhost:14269
  metrics_path: /metrics
  scrape_interval: 30s

# 알림 웹훅 서버
- job_name: alerting-webhook
  static_configs:
  - targets:
    - host.docker.internal:8080
  metrics_path: /health
  scrape_interval: 30s