version: '3.8'

networks:
  arrakis-net:
    driver: bridge

services:
  nginx-gateway:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - oms-monolith
      - user-service
      - audit-service
    networks:
      - arrakis-net

  audit-service:
    image: arrakis-project-audit-service
    build:
      context: ./audit-service
    ports:
      - "8092:8002"
    environment:
      DATABASE_URL: postgresql+asyncpg://audit_user:audit_password@audit-postgres:5432/audit_db
      JWT_ALGORITHM: RS256
      JWT_AUDIENCE: oms
      JWT_ISSUER: user-service
      JWT_PUBLIC_KEY_BASE64: 
      USER_SERVICE_URL: http://user-service:8000
      ENVIRONMENT: development
      TZ: UTC
    depends_on:
      audit-postgres:
        condition: service_healthy
    networks:
      - arrakis-net

  oms-monolith:
    image: arrakis-project-oms-monolith
    build:
      context: .
      dockerfile: ontology-management-service/Dockerfile
    ports:
      - "8091:8000"
      - "8090:8090"
    volumes:
      - ./ontology-management-service:/app
      - ./packages:/app/packages
    environment:
      SERVICE_NAME: oms-monolith
      ENVIRONMENT: development
      LOG_LEVEL: DEBUG
      DATABASE_URL: postgresql+asyncpg://oms_user:oms_password@oms-postgres:5432/oms_db
      REDIS_URL: redis://redis:6379/0
      TERMINUSDB_ENDPOINT: http://terminusdb:6363
      TERMINUSDB_KEY: root
      TERMINUSDB_API_KEY: root
      TERMINUSDB_URL: http://terminusdb:6363
      TERMINUSDB_USER: admin
      TERMINUSDB_DB: arrakis
      JWT_ALGORITHMS: 'RS256'
      JWT_AUDIENCE: oms
      JWT_ISSUER: user-service
      USER_SERVICE_URL: http://user-service:8000
      OMS_SERVICE_URL: http://oms-monolith:8000
      AUDIT_SERVICE_URL: http://audit-service:8002
      USE_AUDIT_SERVICE: "true"
      OMS_CLIENT_ID: oms-monolith-client
      OMS_CLIENT_SECRET: syZ6etlkN7S4BgguNYpn13QTUJy5MRoPQtwfC4rDv8s
      TZ: UTC
      # Circuit Breaker Configuration
      CIRCUIT_BREAKER_FAILURE_THRESHOLD: "10"
      CIRCUIT_BREAKER_SUCCESS_THRESHOLD: "2"
      CIRCUIT_BREAKER_TIMEOUT_SECONDS: "30"
      CIRCUIT_BREAKER_ERROR_RATE_THRESHOLD: "0.5"
      # E-Tag Configuration  
      ENABLE_ETAG_CACHING: "true"
      ETAG_CACHE_TTL: "300"
      # Backpressure Configuration
      BACKPRESSURE_ENABLED: "true"
      BACKPRESSURE_MAX_QUEUE_SIZE: "2000"
      BACKPRESSURE_MAX_CONCURRENT: "200"
    depends_on:
      oms-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      terminusdb:
        condition: service_started
    networks:
      - arrakis-net

  user-service:
    image: arrakis-project-user-service
    build:
      context: .
      dockerfile: user-service/Dockerfile
    ports:
      - "8080:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://user_user:user_password@user-postgres:5432/user_db
      JWT_SECRET: ZAEcLwEe19c_Z-DwmKiwzYpM2ZYh7EaW46RX4QkCVUc
      JWT_ALGORITHM: RS256
      JWT_AUDIENCE: oms
      JWT_ISSUER: user-service
      JWT_PRIVATE_KEY_BASE64: 
      JWT_PUBLIC_KEY_BASE64: 
      REDIS_URL: redis://redis:6379/0
      TZ: UTC
      ENVIRONMENT: development
    depends_on:
      user-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - arrakis-net

  oms-postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: oms_db
      POSTGRES_USER: oms_user
      POSTGRES_PASSWORD: oms_password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oms_user -d oms_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - oms_postgres_data:/var/lib/postgresql/data
    networks:
      - arrakis-net

  user-postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: user_user
      POSTGRES_PASSWORD: user_password
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_user -d user_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - user_postgres_data:/var/lib/postgresql/data
    networks:
      - arrakis-net

  audit-postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: audit_db
      POSTGRES_USER: audit_user
      POSTGRES_PASSWORD: audit_password
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audit_user -d audit_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - audit_postgres_data:/var/lib/postgresql/data
    networks:
      - arrakis-net

  terminusdb:
    image: terminusdb/terminusdb-server:latest
    ports:
      - "6363:6363"
    environment:
      TERMINUSDB_ADMIN_PASSWORD: root
    networks:
      - arrakis-net

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arrakis-net

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - arrakis-net

volumes:
  oms_postgres_data:
  user_postgres_data:
  audit_postgres_data:
